<!DOCTYPE html>
<html>
<head>
    <title>ISCookies</title>
    </head>
        <body>
    <h2>Cookies</h2>
    <div class= "Cookie">
    <img src = "https://i.etsystatic.com/40533556/r/il/5bb93a/5717380709/il_fullxfull.5717380709_pfri.jpg" alt = "Cookie" width = "200" height="200">
            </div>
    <style>
        .Cookie{
            text-align:left;
        }
    </style>

    <label for="username">Enter name:</label>
    <input type="text" id="username">
    <button onclick="setCookie()">Set Cookie</button>

    <p id="cookieMessage"></p>

    <script>
        function setCookie() {
            var name = document.getElementById("username").value;
            document.cookie = "username=" + name; 
            showCookie(); 
        }
        function getCookie(cname) {
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(cname + "=") == 0) {
                    return c.substring((cname + "=").length, c.length);
                }
            }
            return "";
        }
        function showCookie() {
            var user = getCookie("username");
            if (user != "") {
                document.getElementById("cookieMessage").innerText = "Welcome back, " + user + "!";
            }
        }
        window.onload = showCookie;
    </script>
    
        <h3>Danny Micich</h3>
    
</body>
</html>
